<div class="clr-row">
  <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-12">
    <form clrForm ngNativeValidate (ngSubmit)="submit()">
      <clr-input-container>
        <label>Username</label>
        <input
          clrInput
          type="text"
          name="username"
          class="full-width"
          required
          maxlength="25"
          minlength="4"
          [(ngModel)]="addUser.username"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Full Name</label>
        <input
          clrInput
          type="text"
          name="fullName"
          class="full-width"
          required
          maxlength="30"
          [(ngModel)]="addUser.full_name"
          minlength="2"
        />
      </clr-input-container>
      <clr-select-container>
        <label>Gender</label>
        <select
          clrSelect
          name="options"
          class="full-width"
          required
          [(ngModel)]="addUser.gender"
        >
          <option value="L" selected>Male</option>
          <option value="P">Female</option>
        </select>
      </clr-select-container>
      <clr-input-container>
        <label>E-mail</label>
        <input
          clrInput
          type="email"
          name="email"
          class="full-width"
          required
          maxlength="30"
          [(ngModel)]="addUser.email"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Phone Number</label>
        <input
          clrInput
          type="tel"
          name="phoneNumber"
          class="full-width"
          maxlength="15"
          [(ngModel)]="addUser.no_handphone"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Password</label>
        <input
          clrInput
          type="password"
          name="password"
          class="full-width"
          required
          maxlength="25"
          [(ngModel)]="addUser.password"
          minlength="8"
          disabled
        />
        <clr-control-helper
          >*Password auto generate by system</clr-control-helper
        >
      </clr-input-container>
      <br />
      <div class="clr-row clr-justify-content-end">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn">Clear</button>
      </div>
    </form>
  </div>
</div>
