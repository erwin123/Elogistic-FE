<div class="clr-row">
  <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-12">
    <form clrForm ngNativeValidate (ngSubmit)="submit()">
      <clr-input-container>
        <label>Job Code</label>
        <input
          clrInput
          type="text"
          name="jobCode"
          class="full-width"
          required
          maxlength="10"
          minlength="4"
          [(ngModel)]="addJob.job_code"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Job Desc</label>
        <input
          clrInput
          type="text"
          name="jobDesc"
          class="full-width"
          required
          maxlength="30"
          [(ngModel)]="addJob.job_desc"
          minlength="2"
        />
      </clr-input-container>
      <br />
      <div class="clr-row clr-justify-content-end">
        <button type="submit" class="btn btn-success">Add</button>
        <button type="reset" class="btn">Clear</button>
      </div>
    </form>
  </div>
</div>
