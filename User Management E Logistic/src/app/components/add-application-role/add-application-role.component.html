<div class="clr-row">
  <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-12">
    <form clrForm ngNativeValidate (ngSubmit)="submit()">
      <clr-input-container>
        <label>Menu</label>
        <input
          clrInput
          type="text"
          name="MenuName"
          class="full-width"
          required
          maxlength="10"
          minlength="4"
          [(ngModel)]="application.application_name"
          disabled
        />
      </clr-input-container>
      <div class="clr-row">
        <div
          class="clr-col-xl-11 clr-col-lg-11 clr-col-md-10 clr-col-sm-10 clr-col-10"
        >
          <clr-input-container>
            <label>Role Name</label>
            <input
              clrInput
              type="text"
              name="rolename"
              class="full-width"
              required
              disabled
              [(ngModel)]="rolename"
              style="color: black;"
            />
          </clr-input-container>
        </div>
        <div
          style="vertical-align: middle;top: 0;
              bottom: 0;
              margin: auto;
              cursor: pointer;"
          class="clr-col-xl-1 clr-col-lg-1 clr-col-md-2 clr-col-sm-2 clr-col-2"
        >
          <clr-icon shape="search" (click)="getRole()"></clr-icon>
        </div>
      </div>
      <br />
      <div class="clr-row clr-justify-content-end">
        <button type="submit" class="btn btn-success">Add</button>
        <!-- <button type="reset" class="btn btn-primary">Clear</button> -->
      </div>
    </form>
  </div>
</div>

<!-- Modal List Role -->
<clr-modal [(clrModalOpen)]="showModalRole" *ngIf="listRole">
  <h3 class="modal-title">List User</h3>

  <div class="modal-body">
    <clr-datagrid style="margin-bottom: 25px;">
      <clr-dg-column>No.</clr-dg-column>
      <clr-dg-column [clrDgField]="'role_code'" clrDgSortOrder="ascSort"
        >Role Code</clr-dg-column
      >
      <clr-dg-column [clrDgField]="'role_desc'" clrDgSortOrder="ascSort"
        >Role Desc</clr-dg-column
      >
      <clr-dg-column [clrDgField]="'is_active'" clrDgSortOrder="ascSort"
        >Status</clr-dg-column
      >

      <clr-dg-row
        *clrDgItems="let data of listRole; index as i"
        style="cursor: pointer;"
        (dblclick)="setRole(data)"
      >
        <clr-dg-cell>{{ i + 1 }}</clr-dg-cell>
        <clr-dg-cell>{{ data.role_code }}</clr-dg-cell>
        <clr-dg-cell>{{ data.role_desc }}</clr-dg-cell>
        <clr-dg-cell>
          <span *ngIf="data.is_active == 1">Active</span>
          <span *ngIf="data.is_active == 0">Non-Active</span>
        </clr-dg-cell>
      </clr-dg-row>

      <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
          <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]"
            >Data per page</clr-dg-page-size
          >
          {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
          {{ pagination.totalItems }} data
        </clr-dg-pagination>
      </clr-dg-footer>
    </clr-datagrid>
  </div>
</clr-modal>
<!-- End Modal List Role -->
