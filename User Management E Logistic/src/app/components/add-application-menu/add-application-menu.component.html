<div class="clr-row">
  <div class="clr-col-xl-6 clr-col-lg-6 clr-col-md-12 clr-col-sm-12 clr-col-12">
    <form clrForm ngNativeValidate (ngSubmit)="submit()">
      <clr-input-container>
        <label>Application Name</label>
        <input
          clrInput
          type="text"
          name="applicationName"
          class="full-width"
          required
          maxlength="50"
          minlength="4"
          [(ngModel)]="application.application_name"
          disabled
        />
      </clr-input-container>
      <clr-input-container>
        <label>Menu</label>
        <input
          clrInput
          type="text"
          name="menuName"
          class="full-width"
          required
          maxlength="50"
          [(ngModel)]="menuName"
          minlength="4"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Route</label>
        <input
          clrInput
          type="text"
          name="routeMenu"
          class="full-width"
          required
          maxlength="50"
          [(ngModel)]="routeMenu"
          minlength="4"
        />
      </clr-input-container>
      <clr-input-container>
        <label>Icon</label>
        <input
          clrInput
          type="text"
          name="icon"
          class="full-width"
          required
          maxlength="50"
          [(ngModel)]="icon"
        />
      </clr-input-container>
      <br />
      <div class="clr-row clr-justify-content-end">
        <button type="submit" class="btn btn-success">Add</button>
        <!-- <button type="reset" class="btn btn-primary">Clear</button> -->
      </div>
    </form>
  </div>
</div>
